<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="css/styles.css" />

        <title>Frontend Mentor | Stats preview card component</title>
    </head>
    <body>
        <div class="container">
            <section class="card">
                <div class="info-card">
                    <div class="m-4">
                        <h1 class="mb-2">
                            Get <span>insights</span> that help your business
                            grow.
                        </h1>
                        <p class="mb-3">
                            Discover the benefits of data analytics and make
                            better decisions regarding revenue, customer
                            experience, and overall efficiency.
                        </p>
                        <div class="stats">
                            <div>
                                <h2>10K</h2>
                                <p>companies</p>
                            </div>
                            <div>
                                <h2>314</h2>
                                <p>templates</p>
                            </div>
                            <div>
                                <h2>12m</h2>
                                <p>queries</p>
                            </div>
                        </div>
                        <!-- <table>
                            <tr>
                                <th>10k+</th>
                                <th>314</th>
                                <th>12m+</th>
                            </tr>
                            <tr>
                                <td>companies</td>
                                <td>templates</td>
                                <td>queries</td>
                            </tr>
                        </table> -->
                    </div>
                </div>

                <img src="images/image-header-desktop.jpg" alt="header" />
            </section>
        </div>

        <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by <a href="#">Louie J</a>.
        </div>
    </body>
</html>
